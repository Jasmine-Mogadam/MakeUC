<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css">
  <script src="hangman.js"></script>
</head>
<body>
  <div id="tutorial">
<h1>Build a Spaceship to go to Space!</h1>
<div class="wrapper">
    <p>Hello [user]! Choose the right letters to fuel your rocket. Don't get too many wrong, or it may not fly!</p>
</div>
</div>
<div class="wrapper">
  <p id="mylives"></p>
  <div class="row">
    <div class="col-9">
      <div class="healthbar"><div class="indicator"></div></div>
      <canvas id="rocket" width="500px" height="400px">Sorry! Your Browser does not support the HTML5 Canvas tag. Thank you for visiting though!</canvas>
      <div id="hold"></div>
    </div>
    <div class="col-lg">
      <div id="category"></div>
      <a href=#mylives><div id="buttons"></div></a>
    </div>
  </row>
     <div class="container">
      <button id="reset">Play again</button>
      <br>
      <h2>Choose your Rocket!</h2>
      <p></p>
      <div class="row">
        <div class="col">
          <p>Add a window!</p>
        </div>
        <div class="col">
          <p>Add a monkey!</p>
        </div>
      </div>
    </div>

</div>
</body>
</html>
